<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Noto+Sans&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <title>OrthoGuessr â€“ Leaflet Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
  <!-- Start screen -->
  <div id="start-screen">
    <div id="start-content">
      <h1>ðŸ§  LingoGuessr</h1>
      <p>Can you guess where this language is spoken?</p>
      <button id="start-btn">Start Game</button>
    </div>
  </div>

  <!-- Actual game UI (hidden at first) -->
  <header>
    <h1 id="title">ðŸ§  LingoGuessr</h1>
  </header>

  <main>
    <div id="phrase-wrapper">
      <p id="prompt">Where is this language spoken?</p>
      <div id="phrase-box">
        <div id="question">[Example phrase will appear here]</div>
      </div>
    </div>

    <div id="map"></div>
    <p id="feedback"></p>
    <button id="next" hidden>Next phrase</button>
  </main>

  <footer>
    <p id="credit">âœ¨ Created by Chung-I</p>
  </footer>

    <!-- Leaflet + JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Start screen logic -->
 <script>
  document.querySelector('header').style.display = 'none';
  document.querySelector('main').style.display = 'none';
  document.querySelector('footer').style.display = 'none';

  document.getElementById('start-btn').addEventListener('click', () => {
    document.getElementById('start-screen').style.display = 'none';
    document.querySelector('header').style.display = 'block';
    document.querySelector('main').style.display = 'block';
    document.querySelector('footer').style.display = 'block';

    // Load game AFTER showing UI
    Promise.all([
      fetch('data/phrases.json').then(r => r.json()),
      fetch('data/countries.geo.json').then(r => r.json()),
      fetch('data/countries-languages.json').then(r => r.json())
    ]).then(([phraseData, geoData, langData]) => {
      phrases = phraseData;
      countryLangMap = langData;
      initMap(geoData);
      nextPhrase();
      nextBtn.onclick = nextPhrase;

      // Fix map resizing bug
      setTimeout(() => {
        map.invalidateSize();
      }, 100);
    });
  });
</script>

  <!-- Main game logic -->
  <script src="game.js"></script>
</body>

</html>

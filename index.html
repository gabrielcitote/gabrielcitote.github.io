<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Noto+Sans&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <title>OrthoGuessr – Leaflet Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css?v=2">
</head>

<body>
 <!-- Start screen -->
<div id="start-screen">
  <div id="start-content">
    <header class="start-header">
      <h1 id="home-link">
        <span class="brand lingo">Lingo</span><span class="brand guessr">Guessr</span>
      </h1>
    </header>


    <p><i>What language is it?<i></p>

    <!-- Mode selector (start screen only) -->
    <div id="start-controls">
      <label for="start-mode">Mode:</label>
      <select id="start-mode">
        <option value="all" selected>All languages</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
        <option value="europe">Europe</option>
        <option value="asia">Asia</option>
        <option value="geoguessr">GeoGuessr countries</option>
      </select>
    </div>

    <button id="start-btn">Start Game</button>

    <!-- start-screen credit (INSIDE the card, unique id) -->
    
  </div>
    <p id="start-credit">✨ Created by Chung-I</p>
</div>

  <!-- Actual game UI (hidden at first) -->
<header class="game-header">
  <h1>
    <a href="#" id="home-link">
      <span class="brand">LingoGuessr</span>
    </a>
  </h1>
</header>
  <main>
    <div id="phrase-wrapper">
      <p id="prompt">Where is this language spoken?</p>

      <div id="phrase-box">
        <div id="question">[Example phrase will appear here]</div>
      </div>
    </div>

    <div id="map"></div>
    <p id="feedback"></p>

    <div class="button-bar">
      <button id="show-family" hidden>Show Language Family</button>
      <button id="next" hidden>Next phrase</button>
      <button id="show-answer">Show Answer</button>
      <button id="skip">Skip</button>
    </div>
  </main>

    <footer>
      <p id="footer-credit">✨ Created by Chung-I</p>
    </footer>

  <!-- Leaflet + JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Main game logic -->
  <script src="game.js"></script>
</body>
</html>

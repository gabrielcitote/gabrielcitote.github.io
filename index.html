<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Noto+Sans&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <title>OrthoGuessr â€“ Leaflet Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css?v=2">
  <style>
  #next, #show-answer, #skip, #show-family {
    background-color: #f8f8f8;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 8px 16px;
    font-size: 16px;
    cursor: pointer;
    margin: 10px 6px;
    transition: background-color 0.2s ease;
  }

  #next:hover, #show-answer:hover, #skip:hover, #show-family:hover {
    background-color: #e0e0e0;
  }

  #next:disabled, #show-answer:disabled, #skip:disabled, #show-family:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .button-bar {
    text-align: center;
    margin-top: 10px;
  }
</style>

</head>
<body>
  <!-- Start screen -->
  <div id="start-screen">
    <div id="start-content">
      <h1>ðŸ§  LingoGuessr</h1>
      <p>Can you guess where this language is spoken?</p>
      <button id="start-btn">Start Game</button>
    </div>
  </div>

  <!-- Actual game UI (hidden at first) -->
  <header>
    <h1 id="title">ðŸ§  LingoGuessr</h1>
  </header>

<main>
  <div id="phrase-wrapper">
    <p id="prompt">Where is this language spoken?</p>
    <div id="phrase-box">
      <div id="question">[Example phrase will appear here]</div>
    </div>
  </div>

  <div id="map"></div>
  <p id="feedback"></p>

<div class="button-bar">
  <button id="show-family" hidden>Show Language Family</button>
  <button id="next" hidden>Next phrase</button>
  <button id="show-answer">Show Answer</button>
  <button id="skip">Skip</button>
</div>
</main>


  <footer>
    <p id="credit">âœ¨ Created by Chung-I</p>
  </footer>

    <!-- Leaflet + JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Main game logic -->
  <script src="game.js"></script>
</body>

</html>
